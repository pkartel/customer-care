<div id="container">
  <div id="filter" *ngIf="filterStatus">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Filter</mat-label>
      <mat-select [formControl]="filterStatus">
        <mat-option value="all">All</mat-option>
        <mat-option value="resolved">Resolved</mat-option>
        <mat-option value="unresolved">Unresolved</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div id="tickets">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of tickets | async" routerLinkActive="active-link"
        [routerLink]="(isTicketBulkSelected(item) | async) ? ['tickets', 'bulk'] : ['tickets', item.id]"
        (mouseover)="hoveredTicket = item.id" (mouseleave)="hoveredTicket = null">
        <a matListItemTitle>{{item.subject}}</a>
        <span matListItemLine class="ticket-body">
          {{item.status}}
          <mat-checkbox *ngIf="item.status === 'unresolved'" 
            [labelPosition]="'before'"
            [ariaLabel]="'Bulk select box'"
            [ngStyle]="{'visibility' : (isTicketBulkSelected(item) | async) || hoveredTicket === item.id ? 'visible' : 'hidden'}"
            [checked]="isTicketBulkSelected(item) | async"
            (change)="onTicketSelectChange(item)"
          >
            bulk select
          </mat-checkbox>
        </span>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
