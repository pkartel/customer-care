<form *ngIf="messageForm" class="form" [formGroup]="messageForm" (ngSubmit)="submitMessage()">
  <mat-form-field>
    <mat-label>Message</mat-label>
    <input matInput formControlName="text">
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary"
    [disabled]="(sendingDisabled || messageForm.status !== 'VALID')">Send</button>
</form>
