<!-- how would you distinguish between customer and operator and how would you structure the component (logic and html) -->
<div id="container">
  <div class="header">
    <div class="summary">
      <div class="subject">Subject: {{ (ticket$ | async)?.subject }}</div>
      <div class="created-on">Created on: {{ (ticket$ | async)?.createdAt | date }}</div>
    </div>
    <button mat-stroked-button [disabled]="(ticket$ | async)?.status == 'resolved'"
      (click)="closeTicket(ticketId)">Resolve ticket</button>
  </div>
  <mat-divider></mat-divider>
  <div class="messages">
    <div *ngFor="let message of (messages$ | async); trackBy: trackByItems" class="message">
      <div class="message-sender">
        {{ message.senderType | titlecase }}
      </div>
      <div class="message-text">
        {{ message.text }}
      </div>
      <div class="message-date">
        {{ message.createdAt | date:'medium' }}
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <app-message-input
    [disabled]="(ticket$ | async)?.status === 'resolved'"
    (onMessageSubmit)="sendMessage($event)"
  ></app-message-input>
</div>
